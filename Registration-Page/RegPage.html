<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Portal</title>
    <link rel="stylesheet" href="regPage.css">
</head>
<body>
    <h1>CREATE A NEW ACCOUNT</h1>
    <div class="login">
        <p>Have an Account?</p>
        <button><a href="loginPage.html" style="color: white; text-decoration: none;"  target="_blank">Log in</a></button>
    </div>
    <div class="createacc">
        <form action="success.html">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="First Name" required>
            </div>
                <label for="Lname">Last Name</label>
                <input type="text" id="Lname" name="lname" placeholder="Last Name" required>
            <div>
                <label for="cellphone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+234-Number" pattern="[+234]{4}[0-9]{3}[0-9]{3}[0-9]{4}" required>
            </div>  
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <label for="gender">Select your Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div>
                <label>Enter your birthday</label>
                <input type="date" name="bday" id="bday" required>
            </div>
            <div>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            </div>
            <button class="reg">Register</button>
        </form>
    </div>

</body>
</html>
